<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container-gerador-senha">
        <div class="head-gerador-senha">
            <div class="senha">
                <span id="senha"></span>
                <button id="copiar">Copiar</button>
            </div>
        </div>
        <div class="body-gerador-senha">
            <div id="label">
                <label>Tamanho da Senha</label>
                <label>Maiúsculas</label>
                <label>Minúsculas</label>
                <label>Números</label>
                <label>Caractéres Especiais</label>
            </div>
            <div id="inputs">
                <input type="number">
                <input type="checkbox" id="maiusculo">
                <input type="checkbox" id="minusculo">
                <input type="checkbox" id="numero">
                <input type="checkbox" id="especial">
            </div>
        </div>
    </main>
</body>
</html>
